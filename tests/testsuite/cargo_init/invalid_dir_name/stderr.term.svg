<svg width="1154px" height="110px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .fg-bright-green { fill: #55FF55 }
    .fg-bright-red { fill: #FF5555 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-bright-green bold">    Creating</tspan><tspan> binary (application) package</tspan>
</tspan>
    <tspan x="10px" y="46px"><tspan class="fg-bright-red bold">error</tspan><tspan>: invalid character `.` in package name: `foo.bar`, characters must be Unicode XID characters (numbers, `-`, `_`, or most letters)</tspan>
</tspan>
    <tspan x="10px" y="64px"><tspan>note: the directory name is used as the package name</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>help: to override the package name, pass `--name &lt;pkgname&gt;`</tspan>
</tspan>
    <tspan x="10px" y="100px">
</tspan>
  </text>

</svg>
