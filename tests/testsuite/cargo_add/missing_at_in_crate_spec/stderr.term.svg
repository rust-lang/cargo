<svg width="1230px" height="92px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { background: #000000 }
    .fg-red { fill: #AA0000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-red bold">error</tspan><tspan class="bold">:</tspan><tspan> invalid character `=` in package name: `my-package=1.0.0`, characters must be Unicode XID characters (numbers, `-`, `_`, or most letters)</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>help: if this is meant to be a package name followed by a version, insert an `@` like `my-package@=1.0.0`</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
  </text>

</svg>
