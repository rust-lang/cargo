<svg width="740px" height="128px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .fg-bright-blue { fill: #5555FF }
    .fg-bright-red { fill: #FF5555 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-bright-red bold">error</tspan><tspan class="bold">: the version provided, `v0.0.1` is not a valid SemVer requirement</tspan>
</tspan>
    <tspan x="10px" y="46px"><tspan>       </tspan>
</tspan>
    <tspan x="10px" y="64px"><tspan>       </tspan><tspan class="bold">help: changing the package to `foo@0.0.1`</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>  </tspan><tspan class="fg-bright-blue bold">|</tspan>
</tspan>
    <tspan x="10px" y="100px"><tspan>  </tspan><tspan class="fg-bright-blue bold">= </tspan><tspan class="bold">caused by</tspan><tspan>: unexpected character 'v' while parsing major version number</tspan>
</tspan>
    <tspan x="10px" y="118px">
</tspan>
  </text>

</svg>
